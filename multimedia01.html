<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia HTML</title>
</head>
<body>
    <div>
        <h1>Aprendiendo a utilizar imàgenes</h1>
        <img src="/Ejercicio HTML-Imagen-Video-Audio/Imagenes/mario.webp" alt="mario" width="400" height="300">
    </div>

    <div>
        <h1>Aprendiendo a utilizar los vìdeos</h1>
        <video width="300" height="300" controls autoplay loop muted >
            <source src="/Ejercicio HTML-Imagen-Video-Audio/Videos/Super Mario Bros - CLÁSSICO!.mp4">
        </video>
    </div>

    <div>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop muted>
            <source src="/Ejercicio HTML-Imagen-Video-Audio/Audios/Audio.mpeg" type="audio/mp3" />
        </audio>
    </div>
</body>
</html>
